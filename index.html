<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fatmanur Eğlence Merkezi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .button-container {
            position: relative;
            width: 100%;
            height: 200px;
        }

        button {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s ease;
        }

        .yes {
            background-color: #5f0808;
            color: white;
            left: 20%;
            top: 20%;
        }

        .no {
            background-color: #070d64;
            color: white;
            left: 60%;
            top: 60%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
        }
    </style>
</head>

<body>

    <img src="/images_1.jpg" />
    <h1>Sürekli Gül Diye Benim İşim Varkende</h1>

    <div class="button-container">
        <button class="yes" onclick="affet()">İnsan İçinde Tıklama</button>
        <button class="no" onclick="moveButton()">Temam Kuzum</button>
    </div>

    <div class="modal" id="popup">
        <div class="modal-content" id="popupText"></div>
    </div>

    <!-- SES DOSYALARI -->
    <audio id="yesSound" src="/Kayıt.m4a"></audio>
    <audio id="noSound" src="/Kayıt (2).m4a"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function affet() {
            document.getElementById('yesSound').play(); // Affet buton sesi
            showModal('İnsan İçinde Açma Demedimmi :)');
        }

        function moveButton() {
            document.getElementById('noSound').play(); // Kesinlikle Affetme buton sesi

            const button = document.querySelector(".no");
            const container = document.querySelector(".button-container");

            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            const maxX = containerWidth - buttonWidth;
            const maxY = containerHeight - buttonHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        function showModal(message) {
            const modal = document.getElementById("popup");
            const text = document.getElementById("popupText");
            text.innerText = message;
            modal.style.display = "flex";

            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                modal.style.display = "none";
            }, 10000);
        }
    </script>

</body>

</html>
