<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fatmanur Affedecekmi</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 400px;
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .yes {
            background-color: #4caf50;
            color: white;
        }

        .yes:hover {
            background-color: #43a047;
        }

        .no {
            background-color: #f44336;
            color: white;
        }

        .no:hover {
            background-color: #e53935;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
        }
    </style>
</head>

<body>

    <!-- GÃ¶rsel -->
    <img src="/3c4f54ee5046428cbb1368a8f5090e0a.jpg" alt="Profil FotoÄŸrafÄ±" />

    <h1>Beni affedecek misin?</h1>

    <div class="button-container">
        <button class="yes" onclick="showModal('Affettin ðŸŽ‰ðŸŽ‰ðŸŽ‰')">Affet</button>
        <button class="no" onclick="showModal('Kesinlikle Affettin ðŸŽ‰ðŸŽ‰ðŸŽ‰ ')">Kesinlikle Affet</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="popup">
        <div class="modal-content" id="popupText"></div>
    </div>

    <!-- Konfeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function showModal(message) {
            const modal = document.getElementById("popup");
            const text = document.getElementById("popupText");
            text.innerText = message;
            modal.style.display = "flex";

            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                modal.style.display = "none";
            }, 3000);
        }
    </script>


</body>

</html>
